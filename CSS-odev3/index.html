<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="google-logo.png" type="icon/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="whole-top-right">

            <div id="gg">
                <a id="gmail" href="">Gmail</a>
                <a id="gorseller" href="">Görseller</a>
            </div>
    
           
            <a id="google-uygulamalari" aria-label="Google Uygulamaları" href="https://about.google/intl/tr/products/" aria-expanded="false" role="button" tabindex="0">
                <img id="apps-button" src="appsbutton.svg" alt="google-apps" title="Google uygulamaları">
            </a>

            <div>
                <input id="oturum-acin" type="button" value="Oturum açın">                    
            </div>

        </div>
    </nav>

    <main>
        <figure>
            <img id="google" src="logo.png" alt="Google">
        </figure>

        <div id="top-div">
            <div id="search-button">
                <img id="search-image" src="outline_search_black_24dp.png" alt="">
                <input id="text-input" type="text" value="">
                <div id="voice-image-container">
                    <img id="voice-image" src="voice-logo.png" alt="">
                    <span class="voice-image-tooltip">Sesli arama</span>
                </div>
            </div>
        </div>
        

        

        <div id="bottom-buttons">
            <input id="googleda-ara" type="button" value="Google'da Ara">
            <input id="lucky-i-am" type="button" value="Kendimi Şanslı Hissediyorum">
        </div>

        <div id="gap-between-main-footer"></div>

    </main>

    
    <footer id="footer-all">
        <div id="footer-part-one">Türkiye</div>
        <div id="footer-part-two">
            <div id="footer-nav-one">
                <a class="sekme" href="">Hakkında</a>
                <a class="sekme" href="">Reklam</a>
                <a class="sekme" href="">İşletme</a>
                <a class="sekme" href="">Arama nasıl çalışır?</a>
            </div>

            <div id="footer-nav-two">
                <a class="sekme" href="">Gizlilik</a>
                <a class="sekme" href="">Şartlar</a>
                <a class="sekme" href="">Ayarlar</a>
            </div>
        </div>
    </footer>
</body>
</html>
